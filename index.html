<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>My Postcard</title>
	</head>
	<body>
		<div class="container">
			<div class="header">
				<h1>My Postcard</h1>
				<img
					src="https://storage.googleapis.com/breathecode-asset-images/5318bde604cf5c915f94897a71b49ab2523101322ea21cb046db1e67c24fa3be.png"
					alt="Icon"
					width="60"
				/>
			</div>
			<div class="content">
				<div class="left">
					<p>Postcard that I created using HTML5 and CSS3 during my 4Geeks Academy Course!</p>
					<p>This is so cool, can't wait to start doing more stuff!</p>
				</div>
				<div class="right">
					<input type="text" placeholder="Some Name" />
					<input type="email" placeholder="Some Email" />
					<textarea placeholder="Some comment"></textarea>
				</div>
			</div>
			<div class="footer">
				<button>Send My Postcard</button>
			</div>
		</div>
	</body>
</html>
